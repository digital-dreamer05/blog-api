<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify OTP</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Verify OTP</h1>
      <nav>
        <a href="/">Home</a>
      </nav>
    </header>
    <main>
      <form id="verifyForm">
        <div class="success" id="ok"></div>
        <div class="error" id="err"></div>
        <label>Email</label>
        <input name="email" id="email" />
        <label>OTP Code</label>
        <input name="otp" maxlength="6" required />
        <button type="submit">Verify</button>
      </form>
    </main>
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script>
      const params = new URLSearchParams(location.search);
      const email = params.get('email') || '';
      document.getElementById('email').value = email;
      document
        .getElementById('verifyForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const body = Object.fromEntries(new FormData(e.target).entries());
          const res = await api.post('/auth/verify-otp', body);
          if (res && res.status === 'success') {
            document.getElementById('ok').textContent =
              'Verified! You can login now.';
          } else {
            document.getElementById('err').textContent =
              res?.message || 'Verification failed';
          }
        });
    </script>
  </body>
</html>
