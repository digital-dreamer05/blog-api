<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="/blog-frontend/assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <div class="brand">Blog</div>
        <a data-href="index.html">Home</a>
        <a data-href="login.html">Login</a>
      </div>
    </header>

    <main class="container">
      <form id="regForm" class="form">
        <div class="error" id="err"></div>
        <div class="row">
          <div>
            <label>Name</label>
            <input class="input" name="name" required />
          </div>
          <div>
            <label>Username</label>
            <input class="input" name="username" required />
          </div>
        </div>
        <label>Email</label>
        <input class="input" type="email" name="email" required />
        <div class="row">
          <div>
            <label>Password</label>
            <input class="input" type="password" name="password" required />
          </div>
          <div>
            <label>Confirm Password</label>
            <input
              class="input"
              type="password"
              name="passwordConfirm"
              required
            />
          </div>
        </div>
        <div class="actions-row">
          <button class="btn primary" type="submit">Register</button>
        </div>
      </form>

      <form id="verifyForm" class="form" style="margin-top: 16px">
        <div class="success" id="ok"></div>
        <div class="error" id="verr"></div>
        <label>Email</label>
        <input class="input" name="email" id="email" />
        <label>OTP Code</label>
        <input class="input" name="otp" maxlength="6" required />
        <div class="actions-row">
          <button class="btn" type="submit">Verify OTP</button>
        </div>
      </form>
    </main>

    <script src="/blog-frontend/assets/js/config.js"></script>
    <script src="/blog-frontend/assets/js/api.js"></script>
    <script>
      document.addEventListener('click', (e) => {
        const a = e.target.closest('[data-href]');
        if (!a) return;
        e.preventDefault();
        const to = a.getAttribute('data-href');
        location.href = ui.appUrl(to);
      });
      document
        .getElementById('regForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const body = Object.fromEntries(new FormData(e.target).entries());
          const res = await api.post('/auth/register', body);
          if (res && res.status === 'success') {
            document.getElementById('email').value = body.email;
            alert('OTP sent to email. Enter below to verify.');
          } else {
            document.getElementById('err').textContent =
              res?.message || 'Register failed';
          }
        });

      document
        .getElementById('verifyForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const body = Object.fromEntries(new FormData(e.target).entries());
          const res = await api.post('/auth/verify-otp', body);
          if (res && res.status === 'success') {
            document.getElementById('ok').textContent =
              'Verified! You can login now.';
          } else {
            document.getElementById('verr').textContent =
              res?.message || 'Verification failed';
          }
        });
    </script>
  </body>
</html>
