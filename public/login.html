<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Login</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/register.html">Register</a>
      </nav>
    </header>
    <main>
      <form id="loginForm">
        <div class="error" id="err"></div>
        <label>Username</label>
        <input name="username" required />
        <label>Password</label>
        <input type="password" name="password" required />
        <div
          style="display: flex; align-items: center; gap: 12px; margin: 8px 0"
        >
          <div id="captchaBox"></div>
          <button type="button" id="reload">â†»</button>
        </div>
        <input type="hidden" name="captchaUuid" id="captchaUuid" />
        <label>Captcha</label>
        <input name="captcha" maxlength="4" required />
        <button type="submit">Login</button>
      </form>
    </main>
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script>
      async function loadCaptcha() {
        const res = await api.get('/captcha');
        if (res && res.uuid && res.captcha) {
          document.getElementById('captchaUuid').value = res.uuid;
          document.getElementById('captchaBox').innerHTML = res.captcha;
        }
      }
      document.getElementById('reload').addEventListener('click', loadCaptcha);
      loadCaptcha();

      document
        .getElementById('loginForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const f = new FormData(e.target);
          const body = Object.fromEntries(f.entries());
          const res = await api.post('/auth/login', body);
          if (res && res.accessToken && res.refreshToken) {
            localStorage.setItem('accessToken', res.accessToken);
            localStorage.setItem('refreshToken', res.refreshToken);
            location.href = '/';
          } else {
            document.getElementById('err').textContent =
              res?.message || 'Login failed';
            loadCaptcha();
          }
        });
    </script>
  </body>
</html>
